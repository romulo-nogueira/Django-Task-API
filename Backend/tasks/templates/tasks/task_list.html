<body>
    <div class="container">
        <div>
          <h1>lista de tarefas</h1>
        </div>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="title" placeholder="New task" required>
            <button type="submit">adicionar</button>
        </form>

        <ul>
            {% for task in tasks %}
                <li>
                    <span class="{% if task.completed %}completed{% endif %}">{{ task.title }}</span>
                    {% if not task.completed %}
                        <a href="{% url 'task_complete' task.id %}">marca como concluida</a>
                    {% endif %}
                    <a href="{% url 'task_delete' task.id %}">Excluir</a>
                </li>
            {% empty %}
                <li>nenhuma tarefa encontrada</li>
            {% endfor %}
        </ul>
